<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIDGET</title>
</head>
<body>
    <h3 id="me"> Before the click</h3>
    <button id="them"> GET DATE</button>
    <h3 id="date"></h3>

    <script>
        document.getElementById("them").addEventListener("click", function()
        {
            document.getElementById("date").innerHTML= Date()
            document.getElementById("me").innerHTML= 'After the Click'
        })
    </script>
</body>
</html>
